  zh-TW: AIGNE Hub 是所有基於 AIGNE 的應用程式和 Blocklet 的預設多供應商 LLM/GPT 適配器和 API 金鑰使用管理器。
  ja: AIGNE
    Hubは、すべてのAIGNEベースのアプリとBlockletのための、デフォルトのマルチプロバイダーLLM/GPTアダプターおよびAPIキー使用量マネージャーです。
